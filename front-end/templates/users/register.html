<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
</head>
<body>
    <h1>Регистрация</h1>

    <form id="registerForm">
        <label>Имя пользователя:</label>
        <input type="text" id="username" required><br>

        <label>Имя:</label>
        <input type="text" id="first_name" required><br>

        <label>Фамилия:</label>
        <input type="text" id="last_name" required><br>

        <label>Email:</label>
        <input type="email" id="email" required><br>

        <label>Телефон:</label>
        <input type="text" id="phone_number" required><br>

        <label>Пароль:</label>
        <input type="password" id="password" required><br>

        <label>Подтвердите пароль:</label>
        <input type="password" id="confirm_password" required><br>

        <button type="submit">Зарегистрироваться</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const data = {
                username: document.getElementById('username').value,
                first_name: document.getElementById('first_name').value,
                last_name: document.getElementById('last_name').value,
                email: document.getElementById('email').value,
                phone_number: document.getElementById('phone_number').value,
                password: document.getElementById('password').value,
                confirm_password: document.getElementById('confirm_password').value
            };

            fetch('http://127.0.0.1:8000/api/v1/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Регистрация успешна!');
                    window.location.href = '/login.html';
                } else {
                    alert(JSON.stringify(data));
                }
            })
            .catch(error => console.error('Ошибка:', error));
        });
    </script>
</body>
</html>
